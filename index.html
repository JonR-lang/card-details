<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="index.js" defer></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color:black; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">

    <div class="left-container">

      <div class="card-container">

        <div class="card-front">
          <figure>
            <img src="./images/card-logo.svg" alt="card-logo">
          </figure>
          <div class="number-on-card">0000 0000 0000 0000</div>
          <div class="name-date-on-card">
            <span class="name-on-card"> 
              Jane Appleseed
            </span>
            <span class="date-on-card">
              <span class="month-on-card">00/</span><span class="year-on-card">00</span>  
            </span>
          </div>
        </div>

        <div class="card-back">
          <span class="cvv-on-card">000</span>
        </div>

      </div>

    </div>

    <div class="right-container">

      <form class="details-container">

        <div class="input-container cardholder-name-container">
          <label for="cardholder-name">CARDHOLDER NAME</label>
          <input type="text" name="cardholder-name" id="cardholder-name" placeholder="e.g. Jane Appleseed">
          <small class="error-message"></small>
        </div>

        <div class="input-container card-number-container">
          <label for="card-number">CARD NUMBER</label>
          <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
          <small class="error-message"></small>
        </div>

        <div class="input-container month-year-container">
          <label for="card-month-card-year">EXP.DATE (MM/YY)</label>
          <div>
            <span>
              <input type="text" name="card-month" id="card-month" placeholder="MM" maxlength="2">
              <small class="error-message"></small>
            </span>
            <span>
              <input type="text" name="card-year" id="card-year" placeholder="YY" maxlength="2">
              <small class="error-message"></small>
            </span>
          </div>
        </div>

        <div class="input-container card-cvc-container">
          <label for="card-cvc">CVC</label>
          <input type="text" name="card-cvc" id="card-cvc" placeholder="e.g. 123" maxlength="3">
          <small class="error-message"></small>
        </div>

        <button type="submit">Confirm</button>

      </form>

      <div class="thank-you-container">
        <img src="./images/icon-complete.svg" alt="icon-complete">
        <p>Thank You!</p>
        <p>We've added your card details</p>
        <button class="thank-you-button">Continue</button>
      </div>

    </div>

  </div>

  <div class="attribution">
    Coded by <a href="#">Johnny</a>.
  </div>
</body>
</html>
